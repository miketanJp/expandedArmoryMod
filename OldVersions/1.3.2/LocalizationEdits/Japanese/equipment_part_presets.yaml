edits:
  wpn_ml_mirv_01__name: MRV/01 ヴァンガード
  wpn_ml_mirv_01__text: 実験的多連装ミサイル・ランチャーであり、銃器として使用する。空中で複数の投射体に分裂する小型弾頭が特徴。
  wpn_ml_mirv_art_01__name: MRV/19 M.A.S.L.
  wpn_ml_mirv_art_01__text: Multiple Artillery Shell Launcher(MASL)の頭文字をとった略語で、敵に向けて105mm弾薬を排出するメカニズムを備えた改造されたキャリアを持っています。それぞれが控えめな爆発半径持ち。
  wpn_grenade_cannon_01__name: SRP/66-D型 S.A.G.C.
  wpn_grenade_cannon_01__text: セミ・オートマチック・グレネード・カノンとして知られるこの武器は、持続的な連射を実現する独特な高速装填機構を持つ。その強力な設計により高い信頼性を誇り、高度な照準システムは優れた精度を発揮する。
  wpn_ultraheavy_flamethrower_01__name: HFT/12-A型 O.A.D.
  wpn_ultraheavy_flamethrower_01__text: 形容書き込み中