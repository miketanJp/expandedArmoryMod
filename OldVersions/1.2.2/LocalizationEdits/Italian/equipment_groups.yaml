edits:
  part_wpn_mirv__name: MIRV
  part_wpn_mirv__text: Acronimo di "Multiple Independently targetable Reentry Vehicles", questo tipo di armi consente il lancio di missili multipli capaci di colpire più bersagli contemporanemaente.
  part_mnf_mrv01__name: Strel Weaponry Sect.
  part_mnf_mrv01__text: Una volta conosciuta come una rinomata sezione armamenti militare, la sua principale specializzazione è creare armi non comuni la cui tecnologia viene recuperata dal campo di battaglia.