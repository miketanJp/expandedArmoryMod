  wpn_ml_mirv_01__text: Portable Multiple missiles launcher. featured miniaturized warheads to be splitted into several projectiles in mid-air.
  wpn_ml_mirv_art_01__name: MRV/19 MASL
  wpn_ml_mirv_art_01_text: The Multiple Artillery Shell Launcher (MASL) features a modified missile vehicle whose mechanism is to push out 105mm shells in front of the enemy. Each of these shells contains a modest blast radius.