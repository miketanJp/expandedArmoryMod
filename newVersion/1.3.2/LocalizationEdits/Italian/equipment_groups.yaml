edits:
  part_wpn_mirv__name: MIRV
  part_wpn_mirv__text: Acronimo di "Multiple Independently targetable Reentry Vehicles", questo tipo di armi consente il lancio di missili o proiettili multipli capaci di colpire più bersagli contemporanemaente.
  part_mnf_mrv01__name: Strel Arms Section
  part_mnf_mrv01__text: Una volta conosciuta come una rinomata sezione armamenti militare, la sua principale specializzazione è creare armi non comuni da alta tecnologia recuperata o catturata.