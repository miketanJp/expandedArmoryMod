edits:
  wpn_ml_mirv_01__name: MRV/01 Vanguard
  wpn_ml_mirv_01__text: Un lanciamissili multiplo portatile. I missili sono dotati di testate multiple capaci di colpire in bersargli autonomamente.
  wpn_ml_mirv_art_01__name: MRV/19 M.A.S.L.
  wpn_ml_mirv_art_01__text: Acronimo di Multiple Artillery Shell Launcher, è dotata di un vettore modificato con un meccanismo che espelle munizioni da 105mm di fronte al nemico, ciascuno di essi con un modesto raggio esplosivo.
  wpn_grenade_cannon_01__name: SRP/66-D S.A.G.C.
  wpn_grenade_cannon_01__text: Conosciuto come Semi-Automatic Grenade Cannone, ha un sistema di ricarica rapido che consente una frequenza di fuoco sostenuta. Il suo design robusto e lo rende un opzione versatile, mentre il sistema di mira avanzato fornisce una buona precisione.
  wpn_ultraheavy_flamethrower_01__name: HFT/12-A O.A.D.
  wpn_ultraheavy_flamethrower_01__text: L'Overheated Ash Deployer era una volta un saldatore industrale per i walker. Il suo meccanismo è stato riadattato per ospitare il Napalm e altre funzionalità uniche che lo rendono un letale lanciafiamme ad alta velocità. Causa danni da combustione.